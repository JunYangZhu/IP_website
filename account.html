<!DOCTYPE html>
<html>
    <head>
        <title>CATNAP - Account</title>
        <link rel="shortcut icon" href="img/browser tab icon.ico">
        <link href="normalize.css" rel="stylesheet" type="text/css" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7d58918fca.js" crossorigin="anonymous"></script>
    </head>
    <div class="nav-container">
        <nav>
            <div class="icons">
                <a href="home.html"><i class="fa-solid fa-house-chimney"></i></a>
            </div>
            <div class="icons">
                <a href="shop.html"><i class="fa-solid fa-tags"></i></a>
            </div>
            <div class="logo">
                <img src="img/Company_logo.png">
            </div>
            <div class="icons">
                <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></i></a>
            </div>
            <div class="icons">
                <a href="contacts.html"><i class="fa-solid fa-headset"></i></a>
            </div>
            <div class="icons">
                <i id="current" class="fa-solid fa-user"></i>
            </div>
        </nav>
    </div>
    <body>
        <div id="logout" class="button">
            <a href="index.html">Logout</a>
        </div>
        <div class="contents" id="account-page">
            <div class="user-profile">
                <img src="/img/profile.jfif" class="rounded">
                <div class="details">
                    
                </div>
            </div>
            <div class="in-app-benefits">
                <div class="vouchers-container">
                    <p id="vouchers">1</p>
                    <label for="vouchers">vouchers</label>
                </div>
                <div class="points-container">
                    <p id="points">0</p>
                    <label for="points">points</label>
                </div>
            </div>
            <div class="order-prog">
                <a href="orders.html">View order progress</a>
                <div class="orders">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
            <div class="figure-collection">
                <a href="collection.html">View full collection</a>
                <div class="figures">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
            <div id="recent" class="left-container">
                <h2 class="in-box">Recently viewed</h2>
                <div id="recentbox" class="products">
                    <div class="box-2"></div>
                    <div class="box-2"></div>
                    <div class="box-2"></div>
                    <div class="box-2"></div>
                </div>
            </div>
            <div id="wish" class="right-container">
                <h2 class="in-box">Wishlist</h2>
                <div id="wishbox" class="products">
                    <div class="box-2"></div>
                    <div class="box-2"></div>
                    <div class="box-2"></div>
                    <div class="box-2"></div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
