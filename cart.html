<!DOCTYPE html>
<html>
    <head>
        <title>CATNAP - Cart</title>
        <link rel="shortcut icon" href="img/browser tab icon.ico">
        <link href="normalize.css" rel="stylesheet" type="text/css" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7d58918fca.js" crossorigin="anonymous"></script>
    </head>
    <div class="nav-container">
        <nav>
            <div class="icons">
                <a href="home.html"><i class="fa-solid fa-house-chimney"></i></a>
            </div>
            <div class="icons">
                <a href="shop.html"><i class="fa-solid fa-tags"></i></a>
            </div>
            <div class="logo">
                <p>CATNAP</p>
            </div>
            <div class="icons">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="icons">
                <a href="contacts.html"><i class="fa-solid fa-headset"></i></a>
            </div>
            <div class="icons">
                <a href="account.html"><i class="fa-solid fa-user"></i></a>
            </div>
        </nav>
    </div>
    <body>
        <div class="cart-list">
            <div class="button">
                <a href="checkout.html">Checkout</a>
            </div>
            <div class="list">
                <div class="item-cart">
                    <div class="img">
                        <img src="img/placeholder.jfif">
                    </div>
                    <div class="cart-info">
                        <h4>Item</h4>
                        <p>Details</p>

                        <div class="order-option">
                            Quantity:
                            <span id="quantity-field">
                                <button id="up" class="value">+</button>
                                <input type="text" class="pdt-quantity" value="1">
                                <button id="down" class="value">-</button>
                            </span>
                        </div>

                        <p>price</p>
                    </div>
                    <div class="cart-end">
                        <button>Remove</button>
                    </div>
                </div>                
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
