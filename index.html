<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>CATNAP - Login</title>

	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/7d58918fca.js" crossorigin="anonymous"></script>
</head>

    <body>

        <div class="container" id="add-container">
            <h1>Register Account</h1>
            <div id="add-update-pw">
                <div class="alert alert-success" role="alert">
                    Account created successfully!
                </div>
            </div>
            <div class="form" id="add-account">
                <form id="add-account-form">
                    <div class="form-group">
                        <label for="account-name">Username</label>
                        <input type="text" id="account-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="account-email">Email</label>
                        <input type="email" id="account-email" class="form-control" required>
                        <small id="account-email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="account-pw">Password</label>
                        <input type="text" id="account-pw" class="form-control" required>
                    </div>

                        <input type="submit" value="Send" class="btn btn-primary" id="account-submit">
                        <button id="open-login">or click to LOGIN</button>
                </form>
            </div>
        </div><!-- end add container --> 

        <div class="container" id="login-container">
            <h1>Login</h1>
            <div class="form" id="login">
                <form id="login-form">
                    <button id="back-btn"><i class="fa-regular fa-circle-left"></i></button>
                    <div class="form-group">
                        <label for="login-account-name">Username</label>
                        <input type="text" id="login-account-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="login-account-pw">Password</label>
                        <input type="text" id="login-account-pw" class="form-control" required>
                    </div>

                    <input type="submit" value="Login" class="btn" id="login-submit">
                </form>
            </div>
        </div>

        <div class="container mt-5">
            <h2>Table information of Contacts (<span id="total-accounts"></span>)</h2>
            <table class="table" id="account-list">
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th colspan="2">Actions</th>
                
            </thead>
            <!-- This will be filled with information later -->
            <tbody></tbody>
            </table>
        </div>
        
        <div class="container mt-5" id="update-account-container"> 
            <div id="add-update-msg">
                <div class="alert alert-success" role="alert">
                    Account details updated sucessfully
                </div>
            </div>
            <h4>Update Account details</h4>
            <div class="form" id="update-account">
                <form id="update-account-form">
                    <div class="form-group">
                        <label for="update-account-name">Username</label>
                        <input type="text" id="update-account-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="update-account-email">Email</label>
                        <input type="email" id="update-account-email" class="form-control" required>
                        <small id="update-account-email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="update-account-pw">Password</label>
                        <input type="text" id="update-account-pw" class="form-control" required>
                        <input type="hidden" id="update-account-id">
                    </div>
                        <input type="submit" value="Update Account Details" class="btn btn-warning" id="update-account-submit">
                </form>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
