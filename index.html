<!DOCTYPE html>
<html class="login">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="img/browser tab icon.ico">
        <title>CATNAP - Login</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7d58918fca.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <div class=" form-container" id="add-container">
            <h1>Register Account</h1>
            <div id="add-update-pw">
                <div class="alert alert-success" role="alert">
                    Account created successfully!
                </div>
            </div>
            <div class="form" id="add-account">
                <form id="add-account-form">
                    <div class="form-group">
                        <label for="account-name">Username</label>
                        <input type="text" id="account-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="account-email">Email</label>
                        <input type="email" id="account-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="account-pw">Password</label>
                        <input type="text" id="account-pw" class="form-control" required>
                    </div>

                        <input type="submit" value="Send" class="btn btn-primary" id="account-submit">
                        <button id="open-login">or click to LOGIN</button>
                </form>
            </div>
        </div><!-- end add container --> 

        <div class="form-container" id="login-container">
            <h1>Login</h1>
            <div class="form" id="login">
                <form id="login-form">
                    <button id="back-btn"><i class="fa-regular fa-circle-left"></i></button>
                    <div class="form-group">
                        <label for="login-account-name">Username</label>
                        <input type="text" id="login-account-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="login-account-pw">Password</label>
                        <input type="text" id="login-account-pw" class="form-control" required>
                    </div>

                    <input type="submit" value="Login" class="btn" id="login-submit">
                </form>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
