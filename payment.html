<!DOCTYPE html>
<html>
    <head>
        <title>CATNAP - Checkout</title>
        <link rel="shortcut icon" href="img/browser tab icon.ico">
        <header>CATNAP
            <p>Pet accessories</p>
        </header>
        <link href="normalize.css" rel="stylesheet" type="text/css" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://kit.fontawesome.com/7d58918fca.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="icons">
            <a href="checkout.html"><i class="fa-regular fa-circle-left"></i></a>
        </div>
        <div class="contents">
            Payment Method
            <div class="form" id="payment">
                <form id="payment-form">
                    <div class="form-group">
                        <label for="method">Pay by</label>
                        <input type="radio" id="card">
                        <label for="card">Credit/Debit Card</label>
                        <input type="radio" id="grab">
                        <label for="grab">Grabpay</label>
                        <input type="radio" id="apple">
                        <label for="apple">Applepay</label>
                    </div>
                    <div>
                        Total:
                    </div>
                    <input type="submit" value="Submit" class="btn btn-warning" id="checkout-submit">
                </form>
            </div>
        </div>
    </body>
</html>
